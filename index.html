<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css"/>
    <style>
    ol {
      list-style-position: inside;
    }
    li::marker {
      font-weight: bold; /* 设置序号粗体 */

    </style>
    <title>月亮计划中文维基编辑部入群问题生成器</title>
  </head>
  <body class="mdui-theme-layout-dark">
    <div class="mdui-container">
      <div class="mdui-typo">
        <h1><strong>本站禁止外传</strong></h1>
        <div class="mdui-panel" mdui-panel>
          <div class="mdui-panel-item">
            <div class="mdui-panel-item-header"><strong>Library Of Ruina（点击展开）</strong></div>
            <div class="mdui-panel-item-body">
              <div id="questions"></div><br>
              <button class="mdui-btn mdui-btn-raised mdui-ripple" onclick="generateQuestions()">生成废墟图书馆问题</button>
              <div>放弃搞复制序号这种东西了，你们到时候自己加吧</div>
              <a href="https://wiki.zxpweb.eu.org/Question.txt">点击查看所有问题对应的答案</a>
            </div>
          </div>
          <div class="mdui-panel-item">
            <div class="mdui-panel-item-header"><strong>Limbus Company（点击展开）</strong></div>
            <div class="mdui-panel-item-body">
              <div>尚未制作</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var easyQuestions = ["哪个楼层只有四个异想体？", "杂质转移被动能力费用上限？", "游戏结束时有两个无法更换核心书页的角色，他们是？（注：安吉拉不算）", "在哪场接待中首次可以使用哲学层指定司书Binah参与接待？", "来宾殷红迷雾多少体力展现EGO？","来宾菲利普在哪场接待中首次出现？","图书馆最后一战的对手是？","残响乐团与扭曲残响乐团之间的那一战接待的来宾是？","被动“踽踽独行”的归属核心书页是？","一张核心书页最多附属多少张核心书页？","异想体书页“剧烈搏动”是几级异想体书页？","异想体书页［受缚的愤怒］使用时会有什么负面效果？","被动“缪的技巧”最高可以增加多少骰子威力？","尼可莱或装备尼可莱之页的司书所施加的［集火］将使所受伤害增加多少？"];
      var mediumQuestions = ["核心书页“缪之页”带有的“速战速决”被动是1，2或3？", "游戏中可获取的第一张“速战速决1”被动的核心书页是？", "最早在几级团队情感等级时才可选择2级异想体书页？", "都市之星1层所能获取的核心书页中，共有几个核心书页包含速战速决3被动？", "在整个图书馆流程中，共接待了菲利普（所有状态）多少次？（注意此题问的不是有多少个状态）", "在情感等级达到Ⅳ级时，除了最大光芒数+1并回满光芒以外，还有什么效果？", "被动“未雨绸缪”效果？", "装备堇紫泪滴之页的司书在“突刺状态”下触发“创口雕琢”（东焕的被动）时，是否会使其施加的流血效果翻倍？", "带有[使用时] 抽取书页效果的卡，能否抽取本幕打出的书页？", "在0~2级情感时，在附属了被动“十二收尾人”和“概率变动者”的情况下打出生死界限，投出最大值的概率为？", "堇紫泪滴之页的被动“概率变动者”能否对应用了异想体书页“奇趣恶作剧”的司书生效？", "若一个书页的某个骰子最大值与最小值相等，投出该骰子时是否获得投出最大值最小值的情感硬币？", "被动“剑刃解放”是否需要独一？", "艺术层E.G.O书页中有几张群体攻击书页？", "白夜有几张觉醒异想体书页？", "异想体书页“生命之粉”在复活司书后回复生命值百分比？", "战斗书页“一剑斩首”的书页类型？", "EGO书页“黄蜂”的书页类型？", "战斗书页“斩尽杀绝”的书页类型？", "核心书页“漆黑噤默之页”的固有卡组有几张「限定」战斗书页？", "核心书页“堇紫泪滴”的打击架势除了打击骰子威力增强以外还有什么加成？", "装备邵之页的司书在4级情感等级时的被动能力“蚣蝮避水”的效果？", "请说出“漆黑噤默之页”的所有固有战斗书页名称", "请说出“哲学层指定司书之页”的所有固有战斗书页名称及其数量", "“耗子”皮特的梦想是什么？", "皮埃尔的大肉派”餐厅的皮埃尔的梦想是？", "是谁抢走了原本由拇指委托，交由黑云会取走的诺沃面料？", "被动“刀枪不入”和被动“诺沃面料”都有减伤的效果，请问这二者减伤的效果有什么区别？（此问题不是问减伤数值上的区别）", "异想体书页吸血的回血效果能触发被动“血魔之力”的加强壮效果吗？"];
      var hardQuestions = ["游戏中能拿到的第一张「艺术」战斗书页是？", "游戏中唯一一张玩家可获取的带有“速战速决2”被动的核心书页是？", "哪张核心书页的被动可以强制更改对方攻击抗性？", "哪几张核心书页的被动可以更改自身攻击抗性？", "都市之星阶段可获取的“艺术”级核心书页中，哪几张核心书页的初始最大光芒数为3？（不算普通邀请函）", "在残响乐团战斗中一共出现了几首BGM？", "所有可获取的“艺术”级核心书页中，唯一一张抗性里含有脆弱抗性的核心书页是？", "书页类型为“装备”的书页内一定不含有骰子吗？如果回答不是，请举例说明。", "哪两张异想体书页可以对敌方施加“腐蚀”效果", "应用了异想体书页“咕德拜”的司书使用战斗书页“紫光凝剑”，当基础值投出10时，最终值为多少（无其他威力加成）", "具有抽取书页效果的战斗书页（不包括装备书页）或被动是否能使应用了异想体书页“好奇”的司书抽取更多书页？", "柳真之页附属上殷红迷雾之页的最强之人被动，会产生什么结果？", "使用清算型范围书页摧毁一个带有反击骰子的书页时，反击骰子是否会被摧毁？", "击杀、击晕来宾所产生的回光会触发“光明”（由未署名合同: 光明产生的状态）的扣血效果吗？", "被动“一切为hana”是否能覆盖掉异想体书页“黑焰”的效果？"];
      var extremeQuestions = ["灰机wiki的去维基词块如何拼写？", "哪张战斗书页的描述是：我是谁？我在哪！今晚吃什么？我全都不记得了！！！", "如何在编辑时将字体颜色设定为黑色", "有什么方法可以使司书的速度骰子上显示的速度变为0？", "假如你的手牌现在有3张连续切割，使用卦象抽上来一张新的连续切割，请问此时手牌中四张连续切割的费用各是多少？", "图书馆拥有多少手牌时，超出的手牌会不可见？", "先制近战书页带有的反击骰子与枪卡拼点时是否会造成伤害？", "在“都市之星”剧情的开头，那几位谈话的神秘人是谁？"];

      function selectRandomQuestions(questions, count) {
        var shuffled = questions.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, count);
      }

      function generateQuestions() {
        var selectedEasyQuestions = selectRandomQuestions(easyQuestions, 4);
        var selectedMediumQuestions = selectRandomQuestions(mediumQuestions, 3);
        var selectedHardQuestions = selectRandomQuestions(hardQuestions, 2);
        var selectedExtremeQuestions = selectRandomQuestions(extremeQuestions, 1);

        var content = `
          <div>
          以下题目不必全部答出，但需答出275分才可通过，时间20分钟<br>
考生答题时可以查看游戏和维基，但是不能直接百度题目<br>
如果你拥有特殊技能，例如翻译（英语，韩语，日语）；解包（Unity C#）；网站设计，前端后端（Html，Css，JavaScript）；PHP，Node.JS，Lua，Python四个编程语言（其他编程语言也可以）等或你先前在其他维基（例如Fandom）工作过，请和考官交流，会根据情况加分或直接通过。<br>
同一考生每天最多可考2次，同一考生总共最多可考5次<br>
简单（每题25分）
          </div>
          <ol>
            ${selectedEasyQuestions.map(question => `<li>${question}</li>`).join('')}
          </ol>
          <div>普通（每题50分）</div>
          <ol>
            ${selectedMediumQuestions.map(question => `<li>${question}</li>`).join('')}
          </ol>
          <div>困难（每题75分）</div>
          <ol>
            ${selectedHardQuestions.map(question => `<li>${question}</li>`).join('')}
          </ol>
          <div>极难（每题100分）</div>
          <ol>
            ${selectedExtremeQuestions.map(question => `<li>${question}</li>`).join('')}
            <li>找出用户:一位咸鱼在图书馆维基中留下的任意五个彩蛋</li>
            <li>提供你的图书馆全成就截图。</li>
          </ol>
        `;

        document.getElementById('questions').innerHTML = content;
      }
    </script>
    <script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
  </body>
</html>
